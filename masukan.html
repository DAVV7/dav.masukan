<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Forum untuk Dav Vox</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f7f7f7, #fff7e6);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 200, 100, 0.5);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #e67e22;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      resize: vertical;
    }

    .button-group {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
      width: 48%;
    }

    .btn-kirim {
      background-color: #27ae60;
      color: white;
    }

    .btn-kirim:hover {
      background-color: #219150;
    }

    .btn-batal {
      background-color: #e74c3c;
      color: white;
    }

    .btn-batal:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Forum untuk Dav Vox</h2>
    <form id="forumForm" action="https://formspree.io/f/xjkrnnwn" method="POST">
      <label for="nama">Nama Anda</label>
      <input type="text" id="nama" name="nama" maxlength="15" required>

      <label for="pesan">Masukan / Pesan</label>
      <textarea id="pesan" name="pesan" rows="5" maxlength="250" required></textarea>

      <div class="button-group">
        <button type="submit" class="btn btn-kirim">Kirim</button>
        <button type="button" class="btn btn-batal" onclick="window.close();">Tidak Menjawab</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('forumForm');
    const nama = document.getElementById('nama');
    const pesan = document.getElementById('pesan');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const namaValue = nama.value.trim();
      const pesanValue = pesan.value.trim();

      if (namaValue.length > 15) {
        alert("Nama maksimal 15 karakter.");
        return;
      }

      if (pesanValue.length > 250) {
        alert("Pesan terlalu panjang! Maksimal 250 karakter.");
        return;
      }

      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          window.close(); 
        } else {
          alert("Gagal mengirim. Coba lagi.");
        }
      }).catch(error => {
        alert("Terjadi kesalahan: " + error.message);
      });
    });
  </script>

</body>
</html>
